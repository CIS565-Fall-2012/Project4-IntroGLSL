<! doctype html>
<html>

<head>
<title>Vertex Wave</title>
<meta charset ="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">  <!-- Use Chrome Frame in IE -->
</head>

<body>
<div id="message" style="position:absolute;top:100px"></div> <!-- Pixel offset to avoid FPS counter -->
<canvas id="canvas" style="border: none;" width="1024" height="768" tabindex="1"></canvas>

<script id="vs" type="x-shader/x-vertex">
    attribute vec2 position;
    uniform float u_time;
    uniform float u_cx;
    uniform float u_cy;
    uniform mat4 u_modelViewPerspective;
    varying vec3 fs_color;
    void main(void)
    {
        float len = length(position - vec2(0.5, 0.5));
        //float len = length(position - vec2(u_cx, u_cy));
        float s_contrib = sin(-len*2.0*3.14159 + u_time);
        float t_contrib = cos(-len*2.0*3.14159 + u_time);
        
        float height = pow(s_contrib*t_contrib, 2.5);
        
        fs_color = vec3(clamp(height, 0.0, 1.0), (1.0 - abs(height)), clamp(-1.0 * height, 0.0, 1.0));
		gl_Position = u_modelViewPerspective * vec4(vec3(position, height), 1.0);
    }
</script>

<script id="fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec3 fs_color;
    void main(void)
    {
        gl_FragColor = vec4(fs_color, 1.0);
    }    
</script>

<script src ="gl-matrix.js" type ="text/javascript"></script>
<script src ="webglUtility.js" type ="text/javascript"></script>
<script src ="index.js" type ="text/javascript"></script>
</body>

</html>
